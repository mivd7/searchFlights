.header {
  margin-top: .5rem;
  max-height: 95vh;
  height: 100vh;
  width: 100vw;
  padding: 3rem;
  background-color: #f7f7f7;
  background-image: linear-gradient(to right bottom, rgba(4, 95, 180, 0.7), rgba(46, 154, 254, 0.7)), url(/static/media/suitcases.86668c16.jpg);
  background-size: 100%;
  background-position: 0px 50%;
  background-repeat: no-repeat;
  border-bottom-color: #045FB4;
  border-bottom-left-radius: 15%;
  border-bottom-right-radius: 15%;
  position: relative;
  font-size: 1.7rem;
  font-stretch: expanded;
  /* determine size of image */ }
  .header__logo-box {
    position: absolute;
    top: 2rem;
    left: 5rem; }
  .header__logo {
    height: 5rem; }
  .header__text-box {
    position: absolute;
    bottom: 0%;
    left: 0%;
    font-size: 1rem; }

/* box container for logo-image, determines position relative  to parent element ('header') */
.row {
  max-width: 114rem;
  margin: 0 auto;
  padding: 2.5rem; }
  .row:not(:last-child) {
    margin-bottom: 8rem; }
  .row::after {
    content: "";
    display: table;
    clear: both; }
  .row [class^="col-"] {
    float: left; }
    .row [class^="col-"]:not(:last-child) {
      margin-right: 6rem; }
  .row .col-1-of-2 {
    width: calc((100% - 6rem) / 2); }
  .row .col-1-of-3 {
    width: calc((100% - 2 * 6rem) / 3); }
  .row .col-2-of-3 {
    width: calc(2 * ((100% - 2 * 6rem) / 3 ) + 6rem); }
  .row .col-1-of-4 {
    width: calc((100% - 3 * 6rem) / 4); }
  .row .col-2-of-4 {
    width: calc(2 * ((100% - 3 * 6rem) / 4 ) + 6rem); }
  .row .col-3-of-4 {
    width: calc(3 * ((100% - 3 * 6rem) / 4 ) + 2 * 6rem); }

.main {
  position: absolute;
  margin-top: 6rem;
  color: #fff;
  font-size: 1.6rem;
  top: 35%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  /* transform property 50% of element's own top (not parent) */
  text-align: center;
  margin-bottom: 6rem; }

.footer {
  align-content: center;
  text-align: center;
  font-size: 1.6rem;
  padding: 2rem; }

.section-about {
